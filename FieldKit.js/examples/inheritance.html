    <title>FieldKit.js: Inheritance Test</title>
	
	<script src="../build/fieldkit.js" type="text/javascript" charset="utf-8" ></script>

  </head>
  <body>
	<h1>FieldKit.js: Inheritance Test (Console)</h1>
	<script type="text/javascript">
		var Person = fk.Class.extend({
		  init: function(isDancing){
		    this.dancing = isDancing;
		  }
		});
		
		var Ninja = Person.extend({
		  init: function(){
			this._super( false );
		  }
		});
		
		var p = new Person(true);
		console.log('person ', p.dancing)
		
		var n = new Ninja();
		console.log('ninja ', n.dancing)
	</script>
  </body>
</html>
